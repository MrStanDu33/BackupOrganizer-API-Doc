      },
    },
    "servers": [
      {
        "url": "https://backup-organizer.daniels-roth-stan.fr/api/v1",
        "description": "Prod Server",
      },
      {
        "url": "http://backup-organizer.localhost/api/v1",
        "description": "Dev Server",
      },
    ],
    "schemes": [
      "https",
      "http"
    ],
    "tags": [
      {
        "name": "user",
        "description": "Everythings about users",
      },
      {
        "name": "client",
        "description": "Everything about clients",
      },
      {
        "name": "project",
        "description": "Everything about projects",
      },
      {
        "name": "websites",
        "description": "Everything about websites",
      },
      {
        "name": "database",
        "description": "Everything about databases",
      },
      {
        "name": "backup",
        "description": "Everything about backups",
      },
    ],
    "paths": {
      "/user/login": {
        "post": {
          "tags": ["user"],
          "summary": "Log user in",
          "description": "",
          "consumes": [ "application/json" ],
          "produces": [ "application/json" ],
          "parameters": [
            {
              "name": "body",
              "in": "body",
              "description": "login informations",
              "required": true,
              "schema": {
                "$ref": "#/definitions/User/Credentials/Login",
              },
            },
          ],
          "responses": {
            "200": {
              "description": "OK",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "user": {
                        "type": "object",
                        "properties": {
                          "id": {
                            "type": "integer",
                            "format": "int64",
                          },
                          "name": {
                            "type": "string",
                          },
                          "email": {
                            "type": "string",
                            "format": "email",
                            "pattern": '^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,64}$',
                          },
                          "created_at": {
                            "type": "string",
                            "format": "date-time",
                          },
                          "updated_at": {
                            "type": "string",
                            "format": "date-time",
                          },
                        },
                      },
                      "accessToken": {
                        "type": "string",
                      },
                    }
                  },
                },
              },
            },
            "401": {
              "description": "Unauthorized",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "message": {
                        "type": "string",
                        "example": "invalid login credentials.",
                      },
                    },
                  },
                },
              },
            },
          },
        },
      },
    },
    "definitions": {
      "User": {
        "Credentials": {
          "Login": {
            "type": "object",
            "properties": {
              "email": {
                "type": "string",
                "format": "email",
                "pattern": '^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,64}$',
              },
              "password": {
                "type": "string",
                "format": "password",
                "minLength": 8,
              },
            },
            "xml": {
              "name": "Credentials",
            },
          },
        },
      },
    },
  }
